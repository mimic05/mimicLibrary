<h2>Admin Dashboard</h2>

<p>Welcome, {{ request.user.username }}!</p>

<h3>Manage Books:</h3>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}
            <a href="{% url 'edit_book' book.id %}">Edit</a> |
            <a href="{% url 'delete_book' book.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_book' %}">Add New Book</a>
